<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini DOORS (моб+ПК)</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    #game {
      width: 400px;
      height: 300px;
      margin: auto;
      border: 3px solid white;
      position: relative;
      background: #444;
      overflow: hidden;
    }
    #player {
      width: 30px;
      height: 30px;
      background: cyan;
      position: absolute;
      bottom: 10px;
      left: 185px;
      transition: background 0.3s;
    }
    #monster {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      top: 100px;
      left: -50px;
      display: none;
    }
    #cabinet {
      width: 60px;
      height: 100px;
      background: sienna;
      position: absolute;
      bottom: 0;
      left: 20px;
      cursor: pointer;
      border: 2px solid black;
    }
    #info {
      margin-top: 10px;
    }
    button {
      margin: 3px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>DOORS Mini (моб+ПК)</h1>
  <div id="game">
    <div id="player"></div>
    <div id="monster"></div>
    <div id="cabinet" onclick="toggleCabinet()" title="Кликни, чтобы спрятаться"></div>
  </div>
  <div id="info">
    <p id="room">Комната: 1 / 10</p>
    <p id="status">Статус: Жив</p>
    <button onclick="nextRoom()">➡ В следующую комнату</button>
  </div>

  <div class="controls">
    <button onclick="movePlayer('up')">▲</button><br>
    <button onclick="movePlayer('left')">◀</button>
    <button onclick="movePlayer('down')">▼</b
