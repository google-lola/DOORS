<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini DOORS</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #game {
      width: 400px;
      height: 300px;
      margin: auto;
      border: 3px solid white;
      position: relative;
      background: #444; /* —Å—Ç–∞–ª–æ —Å–≤–µ—Ç–ª–µ–µ, –≤–∏–¥–Ω–æ –æ–±—ä–µ–∫—Ç—ã */
      overflow: hidden;
    }
    #player {
      width: 30px;
      height: 30px;
      background: cyan;
      position: absolute;
      bottom: 10px;
      left: 185px;
      transition: background 0.3s;
    }
    #monster {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      top: 100px;
      left: -50px;
      display: none;
    }
    #cabinet {
      width: 60px;
      height: 100px;
      background: sienna;
      position: absolute;
      bottom: 0;
      left: 20px;
      cursor: pointer;
      border: 2px solid black;
    }
    #info {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DOORS (Mini)</h1>
  <div id="game">
    <div id="player"></div>
    <div id="monster"></div>
    <div id="cabinet" onclick="toggleCabinet()" title="–ö–ª–∏–∫–Ω–∏, —á—Ç–æ–±—ã —Å–ø—Ä—è—Ç–∞—Ç—å—Å—è"></div>
  </div>
  <div id="info">
    <p id="room">–ö–æ–º–Ω–∞—Ç–∞: 1 / 10</p>
    <p id="status">–°—Ç–∞—Ç—É—Å: –ñ–∏–≤</p>
    <button onclick="nextRoom()">‚û° –í —Å–ª–µ–¥—É—é—â—É—é –∫–æ–º–Ω–∞—Ç—É</button>
  </div>

  <script>
    let room = 1;
    let hiding = false;
    let alive = true;

    const player = document.getElementById("player");
    const monster = document.getElementById("monster");
    const roomText = document.getElementById("room");
    const statusText = document.getElementById("status");

    function toggleCabinet() {
      if (!alive) return;
      hiding = !hiding;
      player.style.background = hiding ? "gray" : "cyan";
    }

    function nextRoom() {
      if (!alive) return;
      if (room >= 10) {
        statusText.innerText = "üéâ –¢—ã –ø—Ä–æ—à—ë–ª –≤—Å–µ –∫–æ–º–Ω–∞—Ç—ã!";
        return;
      }
      room++;
      roomText.innerText = "–ö–æ–º–Ω–∞—Ç–∞: " + room + " / 10";
      spawnMonster();
    }

    function spawnMonster() {
      monster.style.display = "none";
      monster.style.left = "-50px";

      if (room === 5 || room === 10) {
        monster.style.display = "block";
        let pos = -50;
        const interval = setInterval(() => {
          pos += 10;
          monster.style.left = pos + "px";

          if (pos > 400) {
            clearInterval(interval);
            monster.style.display = "none";
            if (!hiding) {
              alive = false;
              statusText.innerText = "üíÄ –¢–µ–±—è –ø–æ–π–º–∞–ª –º–æ–Ω—Å—Ç—Ä!";
              player.style.background = "red";
            }
          }
        }, 100);
      }
    }
  </script>
</body>
</html>
